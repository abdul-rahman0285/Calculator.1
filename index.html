<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Orbitron:wght@400..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="heading"> Calculator </p>
        <div class="input">
            <input type="text" class="calculation"> <br>
            <input type="text" class="calculated">
        </div>
        <div class="all-Buttons">
            <div class="numbers">
                <div class="first-Row">
                    <button class="button operators" > C </button>
                    <button class="button sign percentage" > % </button>
                    <button class="button sign" > รท </button>
                    <button class="button sign" > ร </button>
                </div>
                <div class="second-Row">
                    <button class="button" > 7 </button>
                    <button class="button" > 8 </button>
                    <button class="button" > 9 </button>
                    <button class="button sign" > - </button>
                </div>
                <div class="third-Row">
                    <button class="button" > 4 </button>
                    <button class="button" > 5 </button>
                    <button class="button" > 6 </button>
                    <button class="button sign" > + </button>
                </div>
                <div class="fourth-Row">
                    <button class="button" > 1 </button>
                    <button class="button" > 2 </button>
                    <button class="button" > 3 </button>
                    <button class="button equal-sign" > = </button>
                </div>
                <div class="fifth-Row">
                    <button class="button operators" > AC </button>
                    <button class="button" > 0 </button>
                    <button class="button" > . </button>
                </div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
